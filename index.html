<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Valentines Day Sale!</title>
</head>
<body>
    <div class="imgDiv">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    <img src="" alt="" class="imgClass">
    </div>

    <div class="warning">
        <div class="upper">
            <h3 class="warningInfo">Warning</h3>
            <button class="b1">X</button>
        </div>
        <div class="mid">
            <h3 class="header">WARNING YOUR DEVICE MAY BE INFECTED</h3>
            <p class="info">Run antivirus?</p>
        </div>
        <div class="lower">
            <button class="b2">Yes</button>
            <button class="b3">No</button>
        </div>
    </div>

    <div class="fullProgress">
        <div id="myProgress">
            <div id="myBar"></div>
          </div>
          <button class="btn">Run antiVirus</button>
    </div>

    <div class="troubleshooter">
        <div class="upper">
            <h3>troubleshooter</h3>
            <button class="b1">X</button>
        </div>
        <div class="mid1">
            <ul>
                <li><button class="b4">Run Troubleshooter</button></li>
                <li><button class="b5">Exit</button></li>
                <li><button class="b6">Run</button></li>
            </ul>
        </div>
    </div>

    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
